<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Scroll</title>
    <meta name="description" content="Page will scroll through text">
    <style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}
		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
    </style>
</head>
<body>
    Coding is <div id="magic"></div>
    
    <script>
        var words = ["fun", "exciting", "about not giving up", "being helpful", "being open"],
            element = document.getElementById('magic'),
            word_counter = 0,
            character_counter = -1;

        function updateText()
        {
            character_counter++;

            if(words[word_counter][character_counter] == " ")
            {
                element.innerHTML = element.innerHTML + "&nbsp"; //Replace empty space with non-breakable space
            } else {
                element.innerHTML = element.innerHTML + words[word_counter][character_counter];
            };

            if(character_counter == words[word_counter].length)
            {
                word_counter++; 	//choose a different word
                character_counter = -1;	//start over with the first character of the word
                element.innerHTML = '';  //set the html to be blank

                //if we're displaying the last word, go back to the first word
                if(word_counter == words.length)
                {
                    word_counter = 0;
                }
            }
        };

        setInterval(updateText,400);

    </script>
    
</body>
</html>
